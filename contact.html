    <hr>

    <main>

        <section>

            <h2>Our Contact Form</h2>

            <!-- action="https://httpbin.org/get" method="get" - Use this also-->
            <form action="https://formspree.io/f/xbjeveaz" method="POST">

                <fieldset>

                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="name">Name:</label>
                        <input type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Enter your name" 
                        required 
                        autocomplete="off" >
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required autocomplete="off" >
                    </p>
                    <p>
                        <label for="msg">Your Message:</label> <br>
                        <textarea name="message" id="msg" cols="30" rows="10" placeholder="Type your message..."></textarea>
                    </p>

                </fieldset>

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            
            </form>

        </section>

        <section>

            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T <br> Kansas Citiy, MO 44444-4444
                <br><br>
                Phone: <a href="tel:+4444444444">444-444-4444</a>
            </address>

        </section>
        
    </main>
